<ion-content>
  <ion-grid class="features">
    <ion-row>
      <ion-col *ngFor="let feature of features">
        <ion-card 
          button='true'
          routerLink='/to-us'>
          <ion-card-content>
            <ion-card-title>{{feature.title}}</ion-card-title>
            <ion-thumbnail>
              <img [src]="feature.icon"/>
            </ion-thumbnail>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
